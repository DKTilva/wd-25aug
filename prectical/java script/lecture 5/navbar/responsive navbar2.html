<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>navbar</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		body{
			font-family: montserrat;
		}
		nav{
			height: 80px;
			width: 100%;
			background: #34495e;
		}
		label .logo{
			font-size: 35px;
			font-weight: bold;
			color: white;
			padding: 0 100px;
			line-height: 80px;
		}
		nav ul{
			float: right;
			margin-right: 40px;
		}
		nav li{
			display: inline-block;
			margin: 0 8px;
			line-height: 80px;
			color: white;
		}
	</style>
</head>
<body>
			<nav>
				<label class="logo">DesignX</label>
				<ul>
					<li>HOME</li>
					<li>ABOUT</li>
					<li>SERVICES</li>
					<li>CONTACT</li>
					<li>FEEDBACK</li>
				</ul>
			</nav>
</body>
</html>
