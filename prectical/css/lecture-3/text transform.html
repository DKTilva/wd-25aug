<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport contant=width=divice-width,initial-scale=1">
	<title>text transform</title>
	<style type="text/css">
		.a{text-transform: capitalize;}
		.b{text-transform: uppercase;}
		.c{text-transform: lowercase;}
	</style>
</head>
<body>
<h1 class="a">this is transform</h1>
<h1 class="b">this is transform</h1>
<h1 class="c">this is transform</h1>
</body>
</html>
