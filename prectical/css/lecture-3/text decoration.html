<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport contant=width=divice-width,initial-scale=1">
	<title>text decoration</title>
	<style type="text/css">
		.a{
			text-decoration: underline;
		}
		.b{
			text-decoration: overline;
		}
		.c{
			text-decoration: line-through;
		}
	</style>
</head>
<body>
		<h1 class="a">text underline</h1>
		<h1 class="b">text uperline</h1>
		<h1 class="c">line trought text</h1>
</body>
</html>
