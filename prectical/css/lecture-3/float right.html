<!DOCTYPE html>
<html>
<head>
	<title>float right</title>
	<style type="text/css">
		.a{width: 30%;
			height: 300px;
			background-color:red ;
			float: left;
			border: 1px double red;
			margin: 50px

		}
		.b{width: 30%;
			height: 300px;
			background-color:yellow ;
			float: left;
			border: 1px double red;

		}
		.c{width: 30%;
			height: 300px;
			background-color:green ;
			float: right;
			border: 1px double red;

		}
	</style>
</head>
<body>
		<div class="a"></div>
		<div class="b"></div>
		<div class="c"></div>
</body>

</html>
