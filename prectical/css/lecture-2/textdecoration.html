	<title>text decoration</title>
	<style type="text/css">
		.a{

			text-align: left;
		}
		.C{
			text-align: right;
		}
		.D{
			text-align: center;
		}

		}
		div h1{

		}

		}
	</style>
</head>

				</div>
</body>
</html>
