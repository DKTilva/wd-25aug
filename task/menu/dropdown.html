<!DOCTYPE html>
<html>
<head>
			<title>dropdown</title>
			<style type="text/css">
			.nav ul{
				text-align: center;
				float: right;
				margin-bottom: 45px;


			}
			.nav ul li{
				display: inline-block;
				margin: 20px;
				padding:20px; 


			}
			.nav ul li a{display: block;
				text-decoration: none;
				font-size: 25px;
				color: black;
          
			}
			.button{
				display: none;
			}
			.main:hover .button{
				display: block;
				position: absolute;
			}
			</style>	
</head>
<body>
		<div class="nav">
			<ul>
			<li><a href="">home</a></li>
			<li><a href="">about</a></li>
			<li class="main">
				
					<a href="">product</a>
					<div class="button">
					<a href="">leptop</a>
					<a href="">mobile</a>
				</div>
			       <li><a href="">gallery</a></li>
</ul>
		</div>
</body>
</html>
