<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>dropdown</title>
	<style type="text/css">
		nav{
			width: 100%;
			/*border: 2px solid black;*/
		}
		nav ul{
			display: flex;
		}
		nav ul li{
			display: block;
			padding: 30px;
			font-size: 30px;
			
		}
		nav ul li a{
			text-decoration: none;
			display: block;
		}
		.btn{
			display: none;
		}
		.main:hover .btn{
			display: block;
			position: absolute;
		}
	</style>
</head>
<body>
				<nav>
					<ul>
						<li><a href="">home</a></li>
						<li class="main"><a href="">services</a>
						<ul class="btn">
							<a href="">online</a>
							<a href="">offline</a>
						</ul>
						<li><a href="">contact</a></li>
						<li><a href="">about</a></li>
					</ul>
				</nav>
</body>
</html>
